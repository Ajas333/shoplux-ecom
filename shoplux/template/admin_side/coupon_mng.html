{% extends 'admin_side/base.html' %}
{% load static %}
{% block title %} Coupon {% endblock %}
{% block  body %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Coupons</h2>
            <p>Add coupon</p>
        </div>
        <div>
            {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Coupon ID</label>
                            <input type="text" placeholder="Type here" class="form-control" id="product_name" name="brand_name"/>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary">Create Coupon</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Availability</th>
                                </tr>
                            </thead>
                            <tbody>
                                

                            </tbody>
                        </table>
                    </div>
                </div> <!-- .col// -->
            </div> <!-- .row // -->
        </div> <!-- card body .// -->
    </div> <!-- card .// -->
</section>

{% endblock %}
